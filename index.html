<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/shortn-favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <nav>
        <label class="title">Shortn</label>
        <ul>
          <li>
            <a href="https://github.com/Sumeet-Ranjan-Parida" target="_blank"
              >GitHub</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--Content-->
    <div class="heading">
      <h2>Free URL Shortener</h2>
      <p>Simplify your links</p>
    </div>
    <div class="urlbox">
      <input type="url" id="urlid" placeholder="Paste your long URL" />
      <button id="submit">Shorten</button>
    </div>
    <!--Result-->
    <div id="output"></div>
    <!--Footer-->
    <footer class="madein">
      <p id="p1">Shortn</p>
      <p>Made with Love in India</p>
    </footer>
    <!--Script-->
    <script src="app.js"></script>
  </body>
</html>
